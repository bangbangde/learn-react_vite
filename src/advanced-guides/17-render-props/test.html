<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 300px;
      border: 1px solid red;
    }
    #i-box {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 200px;
      top: 400px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="i-box">hello</div>
  </div>

  <script>
    document.getElementById('box').addEventListener('mousemove', ev => {
      // 定位位置不影响子元素上触发事件
      console.log(ev.target.id, ev.currentTarget.id, ev.clientX, ev.clientY)
    })
  </script>
</body>
</html>
